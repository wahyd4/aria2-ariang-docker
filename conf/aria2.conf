#用户名
#rpc-user=user
#密码
#rpc-passwd=passwd
#上面的认证方式不建议使用,建议使用下面的token方式
#设置加密的密钥
#rpc-secret=token
#允许rpc
enable-rpc=true
#允许所有来源, web界面跨域权限需要
rpc-allow-origin-all=true
#允许外部访问，false的话只监听本地端口
rpc-listen-all=true
#RPC端口, 仅当默认端口被占用时修改
#rpc-listen-port=6800
#最大同时下载数(任务数), 路由建议值: 3
max-concurrent-downloads=3
#种子最小分享率
seed-ratio=100.0
#断点续传
continue=true
#同服务器连接数
max-connection-per-server=5
#最小文件分片大小, 下载线程数上限取决于能分出多少片, 对于小文件重要
min-split-size=10M
#单文件最大线程数, 路由建议值: 5
# 降低到5以减少并发连接数 (3任务×5连接×5线程=75个连接，比之前的250少很多)
split=5
#下载速度限制
max-overall-download-limit=0
#单文件速度限制
max-download-limit=0
#上传速度限制
max-overall-upload-limit=0
#单文件速度限制
max-upload-limit=0
#断开速度过慢的连接
#lowest-speed-limit=0
#验证用，需要1.16.1之后的release版本
#referer=*
#文件保存路径, 默认为当前启动位置
# dir=/user-files/superuser/
dir=/data
#文件缓存, 使用内置的文件缓存, 如果你不相信Linux内核文件缓存和磁盘内置缓存时使用, 需要1.16及以上版本
# 启用16MB磁盘缓存以提高性能
disk-cache=16M
#另一种Linux文件缓存方式, 使用前确保您使用的内核支持此选项, 需要1.15及以上版本(?)
#enable-mmap=true
#文件预分配, 能有效降低文件碎片, 提高磁盘性能. 缺点是预分配时间较长
#所需时间 none < falloc ? trunc « prealloc, falloc和trunc需要文件系统和内核支持
# 改用falloc，比prealloc快很多，同时保持较好的性能
file-allocation=falloc

# disable IPV6 by default
disable-ipv6=true

# General Options
log=/var/log/aria2.log
#You can set either debug, info, notice, warn or error.
log-level=warn

# 超时和重试设置
# 连接超时时间（秒）
connect-timeout=60
# 超时时间（秒）
timeout=60
# 最大重试次数，0表示不限制
max-tries=5
# 重试等待时间（秒）
retry-wait=10

# HTTP/FTP 选项
# HTTP/FTP 最大连接数
max-connection-per-server=5
# 允许 HTTP/FTP 分片下载
allow-piece-length-change=true
# 允许覆盖已存在的文件
allow-overwrite=false
# 自动重命名
auto-file-renaming=true

# 优化网络性能
# URI 选择器，adaptive 会根据速度自动选择最快的服务器
uri-selector=adaptive
# 服务器状态保存间隔（秒）
server-stat-of=/app/.cache/aria2_server_stat
server-stat-timeout=86400

## Related to save downloading progress ##
# 从会话文件中读取下载任务
input-file=/app/conf/aria2.session
# 在Aria2退出时保存`错误/未完成`的下载任务到会话文件
save-session=/app/conf/aria2.session
# 定时保存会话, 0为退出时才保存, 需1.16.1以上版本, 默认:0
save-session-interval=10

